<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Regex com validação</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h3 id="title">Praticando Regex</h3>

    <form id="formulario">
        <fieldset>
        
            <legend>Validando campos</legend>
            
            <label for="cpf">CPF</label>
            <input id="cpf" maxlength="14" name="cpf" type="text" oninput="formatarCPF(this)">

            <label  for="email">Email</label>
            <input id="email" name="email">

            <a id="validador" href="#" onclick="validar();">Validar</a>
        </fieldset>
    </form>
<script src="script.js"></script>
</body>
</html>
